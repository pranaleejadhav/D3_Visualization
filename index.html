<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  margin: 15px;
  background-color: #F1F3F3    
}
.bar {
	fill: #6F257F;
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
.x path {
	display: none;
}
.toolTip {
	position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  text-align: center;
}
</style>
<svg width="1400" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>



var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 150},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
d3.csv("https://raw.githubusercontent.com/pranaleejadhav/D3_Visualization/master/losses2015_transformed.csv?token=AVPWBJ1b6N9DpjxwSVsGCxvUh6-_Ot1-ks5bt7YUwA%3D%3D", function(error, data) {
  	if (error) throw error;
  

    mydata = d3.nest()
                            .key(function(d) { return d.Damage_Descp;})
                            .rollup(function(d) {  //rollup --->sum the values -->aggreagte
                              return d3.sum(d, function(g) {return g.Amount; });
                            })
                            .entries(data);    

                            console.log(mydata);

  	mydata.sort(function(a, b) { return b.value - a.value; });
  
  	x.domain([0, d3.max(mydata, function(d) { return d.value; })]);

    y.domain(mydata.map(function(d) { return d.key; })).padding(0.1);

    g.append("g")
        .attr("class", "x axis")
       	.attr("transform", "translate(0," + height + ")")
      	.call(d3.axisBottom(x).ticks(5).tickFormat(function(d) { return parseInt(d / 1000); }).tickSizeInner([-height]));

    g.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    g.selectAll(".bar")
        .data(mydata)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.key); })
        .attr("width", function(d) { return x(d.value); })
        .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX - 50 + "px")
              .style("top", d3.event.pageY - 70 + "px")
              .style("display", "inline-block")
              .html((d.key) + "<br>" + "$" + (d.value));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});
});
</script>
